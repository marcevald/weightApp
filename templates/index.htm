<html>
    <head title="De Dovne Hunde">
    
    <meta name="viewport" content="width=device-width,initial-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    
    <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>

<div class="plotlink">
    <form method="post" action="/plot" class="inline">
        <input type="hidden" name="plot" value="plot">
        <button type="submit" name="user" value="all" class="link-button">
        Plot Progress Of All Members
        </button>
    </form>
</div>

<div class="container">

<table class="styled-table">
    <thead>
        <tr>
            <th><a class="nav" href="/" > Name </a> </th>
            <th><a class="nav" href="/byweight" >Weight</a></th>
            <th><a class="nav" href="/bytotalloss" >Total Loss</a></th>
            <th><a class="nav" href="/byrel" > % Loss </a> </th>
            <th>Since Last</th>
            <th><a class="nav" href="/bybmi" >BMI</a> </th>
            <th>Added At</th>
        </tr>
    </thead>
    
    <tbody>
            {% for row in rows %}
        <tr>
            {% for i, r in enumerate(row) %}

            {% if i == 4 %}
                <td> <p class='val'>{{ r }} </p> </td>
            {% elif i == 0 %}
            
            <td>
            <form method="post" action="/user" class="inline">
                <input type="hidden" name="plot" value="plot">
                <button type="submit" name="user" value="{{r}}" class="link-button">
                {{r}}
                </button>
            </form>
            </td>
            {% else %}
                <td> <p> {{ r }} </p> </td>
            {% endif %}

            {% endfor %}
        </tr>
            {% endfor %}

        <tr>
            <form action="/enterweight" enctype="multipart/form-data" method="POST" >
                <td colspan="2">
                    <select name="user" id="user_select">
                        {% for u in users %}
                        <option value="{{u}}"> {{u}} </option>
                        {% endfor %}
                    </select>
                    
                </td>
                <td colspan="2"> <input type="number" step=0.1 name="weight" />  </td>
                
                <td colspan="1"> 
                    <input type="file" name="image" /> 
                </td>
                
                <td colspan="2"> <button class="submit"> Enter Weight  </button> </td>
            </form>
            
        </tr>
    </tbody>

</table>

</div>
<script>
    
    function f_color(){
            const vals = document.getElementsByClassName('val');
            for(i=0; i < vals.length; i++){
                if(vals[i].innerText.split(" ")[0] > 0){
                        vals[i].style["color"] = "green";
                }
                else
                    vals[i].style["color"] = "red";
            }
        }
    f_color();

</script>


    </body>
</html>
